<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <h1>The Company Salary Calculator</h1>
    <input type="text" class='inputField' id='eFirstName' placeholder="Employee First Name">
    <input type="text" class='inputField' id='eLastName' placeholder="Employee Last Name">
    <input type="text" class='inputField' id='idNumber' placeholder="ID Number">
    <input type="text" class='inputField' id='jobTitle' placeholder="Job Title">
    <input type="number" class='inputField' id='annualSalary' placeholder="Annual Salary">
    <button id='submitButton'>Submit Data</button>
    <button id='clearAll'>Clear All Data</button>
    <h2>Employee Data</h2>
    <div class='salaryTotal'>Total Annual Salary:</div><div id='salaryCount'>0</div>
    <div class='monthlySalary'>Total Monthly Salary Costs:</div><div id='monthyCount'>0</div>
    <br>
    <br>
    <table class= 'employeeTable'>
      <thead>
        <tr>
          <td>Employee Last Name</td>
          <td>Employee First Name</td>
          <td>ID Number</td>
          <td>Job Title</td>
          <td>Annual Salary</td>
        </tr>
        <tbody id='tbody'></tbody>
      </thead>
    </table>


  </body>
</html>
